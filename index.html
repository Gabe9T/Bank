<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
</head>
<body>
    <div>
        <h1>Bank Account</h1>
        <form id="bankForm">
            <label>First Name</label><br>
            <input type="text" name="firstName"><br>
            <label>Last Name</label><br>
            <input type="text" name="lastName"><br>
            <label>Initial Balance</label><br>
            <input type="number" name="inputBalance"><br>
            <label>Deposit:</label><br>
            <input type="number" name="inputDeposit"><br>
            <label>Withdraw:</label><br>
            <input type="number" name="inputwithdrawal"><br>
            <button class="button" type="submit">New Balance:</button>
        </form>
    </div>
    <div id="result">
        <h2 class = "result" id="result"></h2>
    </div>
</body>
</html>
