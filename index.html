<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
</head>

<body>
    <div>
        <h1>GG Bank</h1>
        <form id="bankForm">
            <label>First Name</label><br>
            <input type="text" name="firstName"><br>
            <label>Last Name</label><br>
            <input type="text" name="lastName"><br>
            <label>Email</label><br>
            <input type="text" name="inputEmail"><br>
            <label>Initial Deposit</label><br>
            <input type="number" name="inputBalance"><br>
            <button class="button" type="submit">Create Account:</button>
        </form>
    </div>

    <div class="hidden" id="result">
        <form id="bankForm2">
            <label>New Deposit:</label><br>
            <input type="number" name="inputDeposit"><br>
            <label>Withdraw:</label><br>
            <input type="number" name="inputwithdrawal"><br>
            <button class="button" type="submit">Submit Transaction:</button>
        </form>
    </div>

    <div>
        <h2 class="result" id="result"></h2>
    </div>
</body>

</html>
